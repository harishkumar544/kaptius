<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>

</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column bg-light custom-border custom-shadow p-5" id="form">
            <h3 class="text-center">Enter Array Elements</h3>
            <textarea class="mt-3 rounded" id="skills" placeholder="Enter array values (comma separated)"></textarea>
            <input type="number" id="inc" placeholder="Enter the value to add" required class="mt-3 rounded"/>
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
    </div>
    
    <div id="tof" class="mt-3"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const x = document.getElementById('inc').value;
            const incvalue = parseInt(x, 10);
            const textarea = document.getElementById('skills');
            const skills = textarea.value.split(',').map(skill => skill.trim());
            const numbers = skills.map(skill => parseInt(skill, 10));

            incrementValues(numbers, incvalue);
        }

        function incrementValues(numbers, incvalue) {
            for (let i = 0; i < numbers.length; i++) {
                numbers[i] += incvalue;
            }
            const par = document.createElement('p');
            let txt = '';
            for (let j = 0; j < numbers.length; j++) {
                txt += numbers[j] + ' ';
            }
            par.textContent = txt.trim(); 
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "16px";
            par.style.padding = "10px"; 
            const r = document.getElementById('tof');
            r.innerHTML = ''; 
            r.appendChild(par);
        }
    </script>
    
</body>
</html>
