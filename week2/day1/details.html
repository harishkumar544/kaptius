<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>

</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column bg-light custom-border custom-shadow p-5" id="form">
            <h3 class="text-center">Enter user details</h3>

            <input type="text" id="name" placeholder="Enter your name" required class="mt-3 rounded"/>
            <input type="number" id="age" placeholder="Enter your age" required class="mt-3 rounded"/>
            <input type="number" id="salary" placeholder="Enter your salary" required class="mt-3 rounded"/>
            <textarea class="mt-3 rounded" id="skills" placeholder="Enter skills (comma separated)"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
        <div id="tof" class="mt-3"></div>
    </div>
    
    

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var salary = document.getElementById('salary').value;
            var ele = document.getElementById('skills').value;
            var skills = ele.split(',').map(skill => skill.trim());

            var details = {
                name,
                age,
                salary,
                skills
            };
            
            var det = JSON.stringify(details);

            const par = document.createElement('p');
            par.textContent = det; 
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "16px";
            par.style.padding = "10px"; 

            const r = document.getElementById('tof');
            r.innerHTML = ''; 
            r.appendChild(par);

            console.log('User Data:\n', details);
            document.getElementById('form').reset();
        }
    </script>
    
</body>
</html>
