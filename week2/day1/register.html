<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid rgb(7, 71, 98);
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 10px 10px 10px rgb(53, 100, 90);
        }
    </style>

</head>
<body>

<div class="w-100  d-flex flex-column align-items-center bg-dark" style="height: 100vh;">
    <form onsubmit="validateRegistartionData(event)" class="d-flex flex-column bg-light mt-5 custom-border custom-shadow p-5">
        <h3 class="text-center">Enter user details</h3>

        <input type="text" id="name" placeholder="enter your name"  class="mt-3 rounded"/>
        <input type="number" id="age" placeholder="enter your age" required class="mt-3 rounded"/>
        <input type="submit" value="Register" class="btn btn-warning mt-3"/>
    </form>

    <div id="tof" class="mt-3"></div>
</div>

<script>
    function validateRegistartionData(event) {
        event.preventDefault();
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        const par = document.createElement('p');

        if (name !== '' && age >= 18) {
            par.innerHTML = "<b>True</b>";
        } else {
            par.innerHTML = "<b>False</b>";
        }

        par.style.border = "2px solid white";
        par.style.backgroundColor = "white";
        par.style.fontSize = "40px";
        const r = document.getElementById('tof');
        r.innerHTML = '';
        r.appendChild(par);
    }
</script>
</body>
</html>
