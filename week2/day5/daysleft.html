<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Left</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    .custom-border {
      border: 2px solid rgb(7, 71, 98);
      border-radius: 10px;
    }

    .custom-shadow {
      box-shadow: 10px 10px 10px rgb(53, 100, 90);
    }
  </style>
</head>
<body>

<div class="w-100 d-flex flex-column align-items-center bg-dark" style="height: 100vh;">
  <form onsubmit="handle(event)" class="d-flex flex-column bg-light mt-5 custom-border custom-shadow p-5">
    <h3 class="text-center">Enter User Details</h3>

    <label for="bdate">Deadline Date:</label>
    <input type="date" id="bdate" placeholder="Enter booking date" class="mt-3 rounded" required>

    <input type="submit" value="Check" class="btn btn-warning mt-3">
  </form>

  <div id="tof" class="mt-3"></div>
</div>

<script>
  function handle(event) {
    event.preventDefault();

    const bdate = new Date(document.getElementById('bdate').value);
    calculateDaysLeft(bdate);
  }
  function  calculateDaysLeft(bdate)
  {
    const tdate=new Date();
    const tdiff=bdate-tdate;
    const ms=1000*60*60*24;
    const dleft = Math.ceil(tdiff / ms);
    const par=document.createElement('p');
    par.innerHTML = `Days Left=${dleft}`;
    par.style.border = "2px solid white";
    par.style.backgroundColor = "white";
    par.style.fontSize = "20px";
    const r = document.getElementById('tof');
    r.innerHTML = '';
    r.appendChild(par);
  }
</script>
</body>
</html>
