<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>

</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column mt-5 bg-light custom-border custom-shadow p-5" id="form">
            <h3>Enter string to find vowels</h3>
            <input type="text" id="string" placeholder="Enter the string" required class="mt-3 rounded"/>
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
        <div id="tof" class="mt-3"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            
            const string = document.getElementById('string').value;

            
            countVowels(string);
        }

        function countVowels(characters) {
            let count = 0;
            const lower = characters.toLowerCase();
            for (let i = 0; i < lower.length; i++) {
                if (lower[i] === 'a' || lower[i] === 'e' || lower[i] === 'i' || lower[i] === 'o' || lower[i] === 'u') {
                    count++;
                }
            }
            
            const par = document.createElement('p');
            par.textContent = `Vowel count: ${count}`;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            
            const r = document.getElementById('tof');
            r.innerHTML = '';
            r.appendChild(par);
        }
    </script>
    
</body>
</html>
