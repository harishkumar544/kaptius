<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>

</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column bg-light custom-border custom-shadow p-5" id="form">
            <h3 class="text-center">Enter Array Elements</h3>
            <textarea class="mt-3 rounded" id="skills" placeholder="Enter array values (comma separated)"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
        <div id="tof" class="mt-3"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const textarea = document.getElementById('skills');
            const skills = textarea.value.split(',').map(skill => skill.trim());
            const numbers = skills.map(skill => parseInt(skill, 10));

            const r = document.getElementById('tof');
            r.innerHTML = '';

            

            var ind = findEvenIndex(numbers);
            const parEvenIndex = document.createElement('p');
            parEvenIndex.textContent = `Even Index: ${ind}`;
            parEvenIndex.style.border = "2px solid white";
            parEvenIndex.style.backgroundColor = "white";
            parEvenIndex.style.fontSize = "25px";
            parEvenIndex.style.padding = "10px";
            r.appendChild(parEvenIndex);

            var avg = findAverage(numbers);
            const parAverage = document.createElement('p');
            parAverage.textContent = `Average: ${avg}`;
            parAverage.style.border = "2px solid white";
            parAverage.style.backgroundColor = "white";
            parAverage.style.fontSize = "25px";
            parAverage.style.padding = "10px";
            r.appendChild(parAverage);
        }

        function findEvenIndex(numbers) {
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    return i + 1; 
                }
            }
            return -1; 
        }

        function findAverage(numbers) {
            var sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                sum += numbers[i];
            }
            return (sum / numbers.length); 
        }
    </script>
    
</body>
</html>
