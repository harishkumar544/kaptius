<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }
        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>
</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column bg-light custom-border custom-shadow p-5" id="form">
            <h3 class="text-center">Enter strings and numbers</h3>
            <textarea class="mt-3 rounded" id="strings" placeholder="Enter strings (comma separated)"></textarea>
            <textarea class="mt-3 rounded" id="array" placeholder="Enter array values (comma separated)"></textarea>
            <textarea class="mt-3 rounded" id="manipulatearray" placeholder="Enter array values (comma separated)"></textarea> 
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
        <div id="tof" class="mt-3"></div>
        <div id="p" class="mt-3"></div>
        <div id="mani" class="mt-3"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            var ele = document.getElementById('strings').value;
            var strings = ele.split(',').map(skill => skill.trim());
            capitaliseStrings(strings);
            
            const textarea = document.getElementById('array');
            const s = textarea.value.split(',').map(skill => skill.trim());
            const numbers = s.map(skill => parseInt(skill, 10)).filter(num => !isNaN(num)); // Filter out invalid numbers
            findPrimeNumbers(numbers);

            const t = document.getElementById('manipulatearray');
            const n= t.value.split(',').map(skill => skill.trim());
            const arr = n.map(skill => parseInt(skill, 10)).filter(num => !isNaN(num)); // Filter out invalid numbers
            manipulateArray(arr);
        }

        function capitaliseStrings(strings) {
            let txt = strings.map(string => string.toUpperCase()).join(', ');

            const par = document.createElement('p');
            par.textContent = `Capitalised strings: ${txt}`;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            
            const r = document.getElementById('tof');
            r.innerHTML = '';
            r.appendChild(par);
        }

        function findPrimeNumbers(numbers) {
            const primes = numbers.filter(prime);
            const txt =primes.join(', ');
            const par = document.createElement('p');
            par.textContent = `Prime Numbers: ${txt}`;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            
            const r = document.getElementById('p');
            r.innerHTML = '';
            r.appendChild(par);
        }

        function prime(n) {
            if (n < 2) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) { 
                if (n % i === 0) return false;
            }
            return true;
        }

        function manipulateArray(arr)
        {
            arr.push(6);
            arr.splice(0,1);
            if(arr.includes(3)){
                console.log('true\n');
            }
            else
            console.log(`false\n`);
            let na=[];
            for (let i = 2; i < 5; i++) {
                na.push(arr[i]);
            }
            na.sort((a,b)=>a-b);
            let txt=na.join(', ');
            const par = document.createElement('p');
            par.textContent = `Manipulated Array: ${txt}`;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            
            const r = document.getElementById('mani');
            r.innerHTML = '';
            r.appendChild(par);
        }
    </script>
    
</body>
</html>
