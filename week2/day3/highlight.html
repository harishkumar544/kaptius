<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }
        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>
</head>
<body>
    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column mt-5 bg-light custom-border custom-shadow p-5" id="form">
            <h3>Enter string to find vowels</h3>
            <input type="text" id="hstr" placeholder="Enter the sentence" required class="mt-3 rounded"/>
            <input type="text" id="word" placeholder="Enter the string to be highlighted" required class="mt-3 rounded"/>
            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>
        </form>
        <div id="highlight" class="mt-3"></div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
           const hstr= document.getElementById('hstr').value;
           const tword=document.getElementById('word').value;
           highlightSearchTerm(hstr,tword);
        }
        function highlightSearchTerm(hstr,tword) {
            let i = 0;
            let txt=``;
            while (i<hstr.length) {
                const ind=hstr.indexOf(tword, i)
                if (ind === -1) {
                    txt+=hstr.slice(i);
                    break;
                }
                txt+=hstr.slice(i,ind);
                txt+=`*${hstr.slice(ind,ind+tword.length)}*`;
                i=ind+tword.length;
            }
            const par = document.createElement('p');
            par.textContent = txt;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            const r = document.getElementById('highlight');
            r.innerHTML='';
            r.appendChild(par);
        }
    </script>
</body>
</html>
