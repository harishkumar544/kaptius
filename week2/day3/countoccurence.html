<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .custom-border {
            border: 2px solid white;
            border-radius: 10px;
        }

        .custom-shadow {
            box-shadow: 2px 5px 10px whitesmoke;
        }
    </style>

</head>
<body>

    <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-dark" style="height: 100vh;">
        <form onsubmit="handleSubmit(event)" class="d-flex flex-column mt-5 bg-light custom-border custom-shadow p-5" id="form">
            <h3>Enter string to find vowels</h3>
            <input type="text" id="string" placeholder="Enter the string" required class="mt-3 rounded"/>
            <input type="text" id="target" placeholder="Enter the sub string" required class="mt-3 rounded"/>


            <input type="text" id="truncate" placeholder="Enter the string for truncate" required class="mt-3 rounded"/>
            <input type="number" id="max" placeholder="Enter maximum length" required class="mt-3 rounded"/>


           


            <input type="submit" value="Submit" class="btn btn-primary mt-3"/>

        </form>
        <div id="tof" class="mt-3"></div>

        <div id="tr" class="mt-3"></div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            
            const string = document.getElementById('string').value;
            const target=document.getElementById('target').value;
           countOccurences(string,target);

           const tstr= document.getElementById('truncate').value;
           const n=document.getElementById('max').value;
           const mlen=parseInt(n,10);
           truncateString(tstr,mlen);

           
        }

        function countOccurences(string,target) {
            let count = 0;
            let i = 0;

            while (true) {
                i = string.indexOf(target, i);
                if (i === -1) {
                    break; 
                }
                count++;
                i+=target.length; 
            }
    
 
            
            const par = document.createElement('p');
            par.textContent = `Occurance count: ${count}`;
            par.style.border = "2px solid white";
            par.style.backgroundColor = "white";
            par.style.fontSize = "24px";
            par.style.padding = "10px";
            
            const r = document.getElementById('tof');
            r.innerHTML='';
            r.appendChild(par);
        }
        function truncateString(tstr,mlen)
        {
            var txt=``;
            for(var i=0;i<tstr.length;i++){
                if(i<mlen-1){
                    txt+=tstr[i];
                }
                else{
                    txt+=`...`;
                    break;
                }
            }

            const tpar = document.createElement('p');
            tpar.textContent = `Truncated string: ${txt}`;
            tpar.style.border = "2px solid white";
            tpar.style.backgroundColor = "white";
            tpar.style.fontSize = "24px";
            tpar.style.padding = "10px";
            
            const r = document.getElementById('tr');
            r.innerHTML=``;
            r.appendChild(tpar);
        }
    
 
        </script>
    
</body>
</html>
